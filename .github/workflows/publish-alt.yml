name: Publish Alt

on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        description: 'Type of release to publish'
        required: true
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: ./.github/actions/setup-bot.yml
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - uses: ./.github/actions/configure-release.yml
        id: configure-release
